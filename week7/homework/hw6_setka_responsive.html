<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../homework/assets/main_responsive.css" />

    <title>Grid Layout в CSS3</title>
  </head>
  <body>
    <main class="grid-container">
      <header class="grid-item grid-item-header">
        <h1>Шапка страницы</h1>
      </header>

      <div class="grid-item grid-item-content">
        <h1>Основная часть</h1>
        <div class="content_bottom-part">
          <div class="part">[Еще 1]</div>
          <div class="part1">[Еще 2]</div>
          <div class="part2">[Еще 3]</div>
        </div>
      </div>

      <aside class="grid-item grid-item-sidebar">
        <h1>Боковая область</h1>
      </aside>
    </main>

    <footer class="footer-grid">
      <div>[Секция футера 1]</div>
      <div>[Секция футера 2]</div>
      <div>[Секция футера 3]</div>
      <div>[Секция футера 4]</div>
    </footer>
  </body>
</html>
